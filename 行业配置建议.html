<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行业配置建议</title>
    <style>
      * {
          padding: 0;
          margin: 0;
      }
   </style>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="./js/echarts.min4.js"></script>
    <script>
        option = {
            title: {
                text: '世界人口总量',
                subtext: '数据来自网络',
                show:false
            },
            tooltip: {
                trigger: 'axis',
                show:false,
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['2011年', '2012年']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            yAxis: {
                type: 'value',
                show:false,
                axisTick: {onGap:false,show:false},// 轴线上的分隔突出线隐藏
            },
            xAxis: {
                type: 'category',
                data: ['巴西','美国','德国','印度','中国','巴基斯坦','印度','中国','巴基斯坦','印度','中国','巴基斯坦'],
                axisLabel:{// 实现文字纵向显示
                    formatter:function(value){
                        return value.split("").join("\n");
                    },
                    color:'#333'
                },
                axisTick: {onGap:false,show:false},// 轴线上的分隔突出线隐藏
                axisLine: {
                    lineStyle: {
                        color: "#eee"
                    }
                },
            },
            series: [
            
                {
                    //name: '2012年',
                    type: 'bar',
                    barWidth : 15,//柱图宽度
                    barGap: '50%',// 两个柱子之间的距离
                    // barCategoryGap: '50%',// 两个临近系列之间的距离
                    data: [0.6,-0.15,0.05,0.32,0.12,0.45,0.32,0.12,0.45,0.32,0.12,0.45],
                    itemStyle: {
                        normal: {
                            //每根柱子颜色设置
                            color: function(params) {
                                let colorList = [
                                    "#FF7674",
                                    "#FF7674",
                                    "#FFBC57",
                                    "#7699F3",
                                    "#9AC99A"
                                ];
                                return colorList[params.dataIndex];
                            }
                        }
                    },
                    label : {
                        show : true,
                        position:'top',
                        textStyle:{
                            color:'#000',
                            fontSize:'10'
                        },
                        formatter:function(params){
                            return (params.value*100).toFixed()+"%";
                        }
                    }
                }
            ]
        };

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
         myChart.setOption(option);
    </script>
</body>
</html>
