<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操盘能力</title>
    <style>
      * {
          padding: 0;
          margin: 0;
      }
   </style>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="./js/echarts.min4.js"></script>
    <script>
         var option = {
             color:['cyan'],
              tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}"//  a（系列名称），b（数据项名称），c（数值）, d（饼图：百分比 | 雷达图：指标名称）
            },
            title : {
                
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
            show:false,
                x : 'center',
                data:['舍普琴科']
            },
            toolbox: {
                show : false,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : false,
            radar : [
                {
                    name:{
                        textStyle:{// 各指标文字配置项
                            color:"#666" 
                        }
                    },
                    splitNumber: 3,// 雷达图从内向外分隔段数
                    shape:"polygon",// polygon多边形 circle表示圆形
                    indicator : [
                        {text : '进攻', max  : 100},
                        {text : '防守', max  : 100},
                        {text : '体能', max  : 100},
                        {text : '速度', max  : 100},
                        {text : '力量', max  : 100}
                    ],
                    radius : 80,
                    splitArea:{
                        show:false
                    },
                    splitLine:{
                        show:true,
                        lineStyle:{
                            color:["#CDE0FF"],
                            width:1
                        }
                    },
                    axisLine:{
                        show:true,
                        lineStyle:{
                            color:"#CDE0FF",
                            width:1
                        }
                    }
                }
            ],
            series : [
                {
                    name: '完全实况球员数据',
                    type: 'radar',
                    radius:["50%","50%"],
                    symbol: "line",// 去掉折线处小圆点
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                type: 'default'
                            },
                             color:"rgba(0,122,255,1)"  // 内部面积阴影颜色区域连接线的颜色
                        }
                    },
                    lineStyle:{
                            normal:{
                                color:"rgba(0,122,255,1)",// 内部面积阴影颜色区域连接线的颜色
                            //  width:2// 内部面积阴影颜色区域连接线宽度
                            }
                    },
                    label: {
                        normal:{
                            show: true,
                            position:"top",// 每个细分指标的值的位置
                            distance:5,
                            color:"#007AFF",// 文字颜色
                            formatter:function(params) {
                                return params.value;
                            }
                        }
                    },
                    data : [
                        {
                            value : [77, 42, 88, 64, 80],
                            name : '舍普琴科',
                            itemStyle: {
                                normal: {
                                    // color: function(params) {
                                    //     var value = params.data
                                    //     return isNaN(value)? undefined:(value >= 80 ? 'green' : 'red')
                                    // },
                                    label: {
                                        show: true,
                                        formatter:function(params) {
                                            return params.value;
                                        }
                                    },
                                    areaStyle: {
                                        
                                    }
                                }
                            },
                            areaStyle: {
                                normal: {
                                    // color:"rgba(0,122,255,0.15)",                    
                                    color:"#D9EBFF", // 内部面积阴影部分颜色                   
                                }
                            },
                            lineStyle: {
                                normal: {
                                    borderColor:"#D9E8FF",  
                                    borderWidth:1               
                                }
                            },
                               
                        }
                    ]
                }
            ]
        };
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
         myChart.setOption(option);
    </script>
</body>
</html>
